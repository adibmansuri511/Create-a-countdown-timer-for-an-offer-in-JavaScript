<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer For An Offer In JavaScript</title>
    <!-- Bootstrap stylesheet CDN (v5.0.2) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Loading Icons From Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <!-- Custom Stylesheet -->
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>

    <main>
        <section class="overlay">
            <div class="row">
                <div class="col-md-2"></div>

                <div class="col-md-8">
                    <div class="title-1">Offer Coming Soon</div>
                    <div class="title-2" id="endDate"></div>

                    <div class="row mt-5">
                        <div class="col-md-3 py-1 d-flex flex-column align-items-center justify-content-center days">
                            <input type="text" readonly value="0">
                            <label class="text-light fw-bold fs-4 mt-2 mb-3" for="">Days</label>
                        </div>
                        <div class="col-md-3 py-1 d-flex flex-column align-items-center justify-content-center days">
                            <input type="text" readonly value="0">
                            <label class="text-light fw-bold fs-4 mt-2 mb-3" for="">Hours</label>
                        </div>
                        <div class="col-md-3 py-1 d-flex flex-column align-items-center justify-content-center days">
                            <input type="text" readonly value="0">
                            <label class="text-light fw-bold fs-4 mt-2 mb-3" for="">Minutes</label>
                        </div>
                        <div class="col-md-3 py-1 d-flex flex-column align-items-center justify-content-center days">
                            <input type="text" readonly value="0">
                            <label class="text-light fw-bold fs-4 mt-2 mb-3" for="">Seconds</label>
                        </div>
                    </div>
                </div>

                <div class="col-md-2"></div>
            </div>


        </section>
    </main>


    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <!-- Linking JavaScript File -->
    <script src="./js/main.js"></script>
</body>

</html>
